                                           <div class="col-md-4 mb-1">
                                                <label for="name" class="form-label"><span style="color: red;">*</span> Company Name </label>
                                                <input type="text" class="form-control" name="name" id="name" value="{{company.name}}" readonly>
                                            </div>

                                            <div class="col-md-4 mb-1">
                                                <label for="prefix" class="form-label"><span style="color: red;">*</span> Prefix </label>
                                                <input type="text" class="form-control" id="prefix" name="prefix" value="{{company.prefix}}">
                                            </div>

                                            <div class="col-md-4 mb-1">
                                                <label for="email" class="form-label"><span style="color: red;">*</span> Email</label>
                                                <input type="text" class="form-control" id="email" name="email" value="{{company.email}}">
                                            </div>



                                            <div class="col-md-4 mb-1">
                                                <label for="gstin" class="form-label"><span style="color: red;">*</span> GSTIN</label>
                                                <input type="text" class="form-control" id="gstin" name="gstin" value="{{company.gstin}}" required>
                                            </div>


                                            <div class="col-md-4 mb-1">
                                                <label for="state_code" class="form-label">CIN No.</label>
                                                <input type="text" class="form-control" id="cin_no" name="cin_no" value="{{company.cin_no}}">
                                            </div>

                                            </div>



                                            <div class="col-md-4 mb-1">

                                                <input type="text" class="form-control" id="state_code" name="state_code" value="{{company.state_code}}">
                                            </div>



                                            <div class="col-md-4 mb-1">

                                            <div class="col-md-4 mb-1">

                                            </div>
                                            <div class="col-md-4 mb-1">

                                            <div class="col-md-4 mb-1">

<script type="text/javascript">
  

$(document).ready(function() { 
    $('#updateBtn').on('click', function(event) {
        event.preventDefault();

        let isValid = true;
        let requiredFields = ['prefix', 'address_line1', 'city', 'state', 'country', 'state_code','cin_no','udyam_no','gstin', 'email']; // Excluding 'name' and 'gstin'
        let missingFields = [];

        requiredFields.forEach(function(field) {
            let value = $(`[name="${field}"]`).val().trim();
            if (!value) {
                missingFields.push(field);
                $(`[name="${field}"]`).css('border', '2px solid red'); // Highlight missing fields
                isValid = false;
            } else {
                $(`[name="${field}"]`).css('border', ''); // Reset border if filled
            }
        });

        if (!isValid) {
            notifier.show('Error!', `Please fill out the required fields: ${missingFields.join(', ')}`,
                    'danger', 
                    "{% static 'assets/images/notification/high_priority-48.png' %}", 
                    4000
                
                );
            return;
        }



        var formData = new FormData($('#edit_form')[0]);
        $.ajax({
            type: 'POST',
            url: '/update_company/',
            data: formData,
            processData: false,
            contentType: false,
            success: function (response) {
            if (response.message === 'success') {
                notifier.show(
                    'Well Done!', 
                    'Company details updated successfully.', 
                    'success', 
                    "{% static 'assets/images/notification/ok-48.png' %}", 
                    4000
                );
            } else if (response.error_message) {
                // Show the error message from the response
                notifier.show(
                    'Access Denied!', 
                    'You do not have permission to update company details',  // Use the error message from the server
                    'danger', 
                    "{% static 'assets/images/notification/medium_priority-48.png' %}", 
                    4000
                );
            } else {
                notifier.show(
                    'Error!', 
                    'Failed to update company details.', 
                    'danger', 
                    "{% static 'assets/images/notification/high_priority-48.png' %}", 
                    4000
                );
            }
        },
            error: function(xhr, errmsg, err) {
                console.log(xhr.status + ": " + xhr.responseText);
            }
        });
    });
});
</script>
